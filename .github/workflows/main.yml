name: Build and Deploy React App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      # Step 2: Deploy to EC2
      - name: üöÄ Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          # Write SSH key to a file and set permissions
          echo "$EC2_SSH_KEY" > ec2_key.pem
          chmod 600 ec2_key.pem

          # Test SSH connection
          echo "üîå Testing SSH connection to EC2..."
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 $EC2_USER@$EC2_HOST "echo '‚úÖ SSH connection successful!'"
          if [ $? -ne 0 ]; then
            echo "‚ùå SSH connection failed. Exiting."
            exit 1
          fi

          # Deploy on EC2
          echo "üöÄ Deploying React app on EC2..."
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST <<'EOF'
          set -e  # Exit immediately if any command fails

          # ---------- Frontend Deployment ----------
          echo "üßπ Cleaning previous frontend build..."
          cd ~/version-2/event-system
          git reset --hard
          git pull origin master
          echo "üì¶ Installing frontend dependencies..."
          npm install
          echo "üì¶ Building frontend..."
          npm run build
          echo "üîÑ Restarting frontend PM2 process..."
          pm2 restart frontend
          echo "‚úÖ Frontend deployed successfully!"

          # ---------- Backend Deployment ----------
          echo "üßπ Cleaning previous backend build..."
          cd ~/version-2/backend
          git reset --hard
          git pull origin master
          echo "üì¶ Installing backend dependencies..."
          npm install
          echo "üîÑ Restarting backend PM2 process..."
          pm2 restart backend
          echo "‚úÖ Backend deployed successfully!"

          # ---------- Restart Nginx ----------
          echo "üîÅ Restarting Nginx..."
          sudo systemctl restart nginx
          echo "‚úÖ Deployment complete!"

